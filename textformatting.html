<!DOCTYPE html>
<head>
    <title>textformatting sample page</title>
</head>
<body>
    <p><b>this is a bold text</b></p>
    <p>this is a <strong>strong text</strong></p>
    <p><i>this is an italic text</i></p>
    <p>this is an <u>underlined text</u></p>
    <p>this is a <del>deleted text</del></p>
    <p>this is a <big>big text</big></p>
    <p>this is a <sub>subscripted text</sub></p>
    <p>this is a <small>small text</small></p>
    <p>this is a<sup>superscripted text</sup></p>
    <p>this is a <tt>monospaced text</tt></p>
    <p>this is a <mark style="background-color: aqua;">highlighted text</mark></p>
</body>
